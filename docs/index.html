<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

  <body>

    <canvas id="screen-canvas"></canvas>
    <div class="selection-map">
      <h3 class="option-title">Color-map axis</h3>
      <select id="colormap-axis">
        <optgroup label="First optgroup category">
          <option value="2">Z-axis</option>
          <option value="0">X-axis</option>
          <option value="1">Y-axis</option>
        </optgroup>
      </select>
    </div>
    <div class="abort-div">
      <button id="abort_btn">Abort Multithread Fetching</button>
    </div>
    <div class="bottom-note">
      <!-- <span>Minimap of the orthogoanl view of bounding box from top</span> -->
    </div>
    <script src="./js/dom-main.js"></script>
    <script src="./js/gl-matrix.min.js"></script>
    <script src="./js/webgl-util.js"></script>
    <script src="./bundle.js"></script>
    <script type="worker-script">
      {
        const original = self.close;
        self.close = () => {
          setTimeout( () => original.call( self ), 0 );
          throw new Error( "closing" );
        };
      }

      onmessage = () => {
        self.close();
      };
    </script>
  </body>
</html>
